<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Cadastro de Usuário
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
    input[type="file"]::file-selector-button {
        display: none;
    }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="flex flex-col min-h-screen">
   <!-- Header -->
   <header class="bg-blue-600 text-white p-4 flex items-center justify-center">
    <h1 class="text-xl font-bold">
     CADASTRO
    </h1>
   </header>
   <!-- Registration Form -->
   <div class="flex-1 overflow-y-auto p-4 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-lg w-full">
     <form onsubmit="return validateForm()">
      <div class="space-y-4">
       <div class="flex items-center">
        <img alt="Imagem de perfil do usuário" class="rounded-full w-24 h-24" id="profile-image-preview" src="https://placehold.co/100x100"/>
        <label class="ml-4 bg-blue-600 text-white py-2 px-4 rounded-lg cursor-pointer hover:bg-blue-700 transition duration-300">
         Escolher Foto
         <input accept="image/*" class="hidden" id="profile-image" onchange="previewImage(event)" required="" type="file"/>
        </label>
       </div>
       <div>
        <label class="block text-gray-700">
         Nome
        </label>
        <input class="w-full border rounded-lg px-4 py-2" placeholder="Digite seu nome" required="" type="text"/>
       </div>
       <div>
        <label class="block text-gray-700">
         Sobrenome
        </label>
        <input class="w-full border rounded-lg px-4 py-2" placeholder="Digite seu sobrenome" required="" type="text"/>
       </div>
       <div>
        <label class="block text-gray-700">
         Email
        </label>
        <input class="w-full border rounded-lg px-4 py-2" placeholder="Digite seu email" required="" type="email"/>
       </div>
       <div>
        <label class="block text-gray-700">
         Telefone
        </label>
        <input class="w-full border rounded-lg px-4 py-2" placeholder="Digite seu telefone" required="" type="text"/>
       </div>
       <div>
        <label class="block text-gray-700">
         Endereço
        </label>
        <input class="w-full border rounded-lg px-4 py-2" placeholder="Digite seu endereço" required="" type="text"/>
       </div>
       <div>
        <label class="block text-gray-700">
         Senha
        </label>
        <input class="w-full border rounded-lg px-4 py-2" placeholder="Digite sua senha" required="" type="password"/>
       </div>
       <div>
        <label class="block text-gray-700">
         Confirme sua Senha
        </label>
        <input class="w-full border rounded-lg px-4 py-2" placeholder="Confirme sua senha" required="" type="password"/>
       </div>
       <div class="flex items-center">
        <input class="mr-2" id="terms" required="" type="checkbox"/>
        <label class="text-gray-700" for="terms">
         Eu aceito os
         <a class="text-blue-600 hover:underline" href="https://ktechnologya.github.io/kvncht/termos.html">
          termos e condições
         </a>
        </label>
       </div>
       <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Cadastrar
       </button>
      </div>
     </form>
     <p class="mt-4 text-gray-700">
      Já tem uma conta?
      <a class="text-blue-600 hover:underline" href="https://ktechnologya.github.io/kvncht/login.html">
       Faça login
      </a>
     </p>
    </div>
   </div>
  </div>
  <script>
   function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
            const output = document.getElementById('profile-image-preview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    function validateForm() {
        const profileImage = document.getElementById('profile-image');
        const terms = document.getElementById('terms');
        
        if (!profileImage.value) {
            alert('Você deve escolher uma foto de perfil.');
            return false;
        }

        if (!terms.checked) {
            alert('Você deve aceitar os termos e condições.');
            return false;
        }
        
        return true;
    }
  </script>
 </body>
</html>
