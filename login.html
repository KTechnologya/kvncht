<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Grupo de Família</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #f0f0f0;
      font-family: 'Roboto Slab', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 20px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, .2);
      border-radius: 10px;
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #248A52;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-container button:hover {
      background: #1D7745;
    }
    .toggle-link {
      color: #248A52;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 id="form-title">Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Senha" required>
    <input type="text" id="nomeCompleto" placeholder="Nome Completo" style="display: none;" required>
    <button id="submit-button" onclick="login()">Entrar</button>
    <p id="toggle-form" class="toggle-link" onclick="toggleForm()">Não tem uma conta? Registre-se</p>
    <p id="error-message" style="color: red;"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAka2HFWwP9OHc_OC2IDFio0wPPtqADhmA",
      authDomain: "kelvinchat-f9499.firebaseapp.com",
      databaseURL: "https://kelvinchat-f9499-default-rtdb.firebaseio.com",
      projectId: "kelvinchat-f9499",
      storageBucket: "kelvinchat-f9499.appspot.com",
      messagingSenderId: "972962322611",
      appId: "1:972962322611:web:ff5416bb049abea350f8c6",
      measurementId: "G-K99GCK98ZR"
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').textContent = isLogin ? 'Login' : 'Registrar';
      document.getElementById('submit-button').textContent = isLogin ? 'Entrar' : 'Registrar';
      document.getElementById('toggle-form').textContent = isLogin ? 'Não tem uma conta? Registre-se' : 'Já tem uma conta? Faça login';
      document.getElementById('nomeCompleto').style.display = isLogin ? 'none' : 'block';
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const nomeCompleto = document.getElementById('nomeCompleto').value;
      const errorMessage = document.getElementById('error-message');

      if (isLogin) {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Redirecionar para a página de chat
            window.location.href = 'chat.html';
          })
          .catch((error) => {
            errorMessage.textContent = error.message;
          });
      } else {
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            const userId = user.uid;
            const userRef = firebase.database().ref('usuarios/' + userId);
            const dataCadastro = new Date().toLocaleDateString('pt-BR');

            userRef.set({
              nome: nomeCompleto,
              fotoPerfil: '',
              verificado: false,
              ceo: false,
              banido: false,
              mensagens: [],
              cadastro: dataCadastro
            }).then(() => {
              // Redirecionar para a página de chat
              window.location.href = 'chat.html';
            });
          })
          .catch((error) => {
            errorMessage.textContent = error.message;
          });
      }
    }
  </script>
</body>
</html>
