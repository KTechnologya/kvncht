<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Chat da Família</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
        }
        .dropdown-menu a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
        }
        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
        .dropdown-menu i {
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-green-600 text-white p-4 flex items-center justify-center">
            <h1 class="text-xl font-bold">CHAT DA FAMÍLIA</h1>
        </header>
        <!-- Chat List -->
        <div class="flex-1 overflow-y-auto" id="chat-list">
            <!-- Messages will be dynamically loaded here -->
        </div>
        <!-- Message Input -->
        <div class="bg-white p-4 flex items-center border-t relative">
            <button class="text-green-600 mr-4" onclick="toggleDropdown()">
                <i class="fas fa-plus text-2xl"></i>
            </button>
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="https://ktechnologya.github.io/kvncht/perfil.html">
                    <i class="fas fa-user"></i>
                    Meu perfil
                </a>
                <a href="#" onclick="openCamera()">
                    <i class="fas fa-camera"></i>
                    Enviar foto
                </a>
                <a href="#" onclick="openGallery()">
                    <i class="fas fa-images"></i>
                    Enviar imagens
                </a>
            </div>
            <button class="text-green-600 mr-4" id="microphone-button" onclick="startRecording()">
                <i class="fas fa-microphone text-2xl"></i>
            </button>
            <div class="hidden flex items-center" id="recording-controls">
                <span class="text-red-600 mr-2" id="recording-timer">00:00</span>
                <button class="text-red-600" onclick="stopRecording()">
                    <i class="fas fa-stop text-2xl"></i>
                </button>
            </div>
            <input class="flex-1 border rounded-full px-4 py-2" id="message-input" placeholder="Digite uma mensagem..." type="text"/>
            <button class="ml-4 text-green-600" onclick="sendMessage()">
                <i class="fas fa-paper-plane text-2xl"></i>
            </button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getDatabase, ref, set, get, child, onValue, push } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAka2HFWwP9OHc_OC2IDFio0wPPtqADhmA",
            authDomain: "kelvinchat-f9499.firebaseapp.com",
            databaseURL: "https://kelvinchat-f9499-default-rtdb.firebaseio.com",
            projectId: "kelvinchat-f9499",
            storageBucket: "kelvinchat-f9499.appspot.com",
            messagingSenderId: "972962322611",
            appId: "1:972962322611:web:ff5416bb049abea350f8c6",
            measurementId: "G-K99GCK98ZR"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const database = getDatabase(app);

        let currentUser;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserData(user.uid);
                loadChatMessages();
            } else {
                window.location.href = "https://ktechnologya.github.io/kvncht/login.html";
            }
        });

        function loadUserData(userId) {
            const userRef = ref(database, 'users/' + userId);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.banned) {
                        window.location.href = "https://ktechnologya.github.io/kvncht/banido.html";
                    }
                } else {
                    signOut(auth).then(() => {
                        window.location.href = "https://ktechnologya.github.io/kvncht/login.html";
                    });
                }
            }).catch((error) => {
                console.error('Erro ao carregar dados do usuário:', error);
            });
        }

        function loadChatMessages() {
            const chatRef = ref(database, 'chat');
            onValue(chatRef, (snapshot) => {
                const chatList = document.getElementById('chat-list');
                chatList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const messageData = childSnapshot.val();
                    const messageElement = document.createElement('div');
                    messageElement.className = 'bg-white p-4 flex items-center border-b';
                    messageElement.innerHTML = `
                        <div class="ml-3 flex-1">
                            <div class="flex justify-between">
                                <div class="flex items-center">
                                    <h2 class="text-lg font-semibold">${messageData.firstName} ${messageData.lastName}</h2>
                                    ${messageData.verified ? '<img alt="Ícone de verificado" class="ml-2 w-4 h-4" src="https://placehold.co/16x16?text=V&bg=blue&fg=white"/>' : ''}
                                    ${messageData.ceo ? '<img alt="Ícone de CEO" class="ml-2 w-4 h-4" src="https://placehold.co/16x16?text=C&bg=gold&fg=white"/>' : ''}
                                </div>
                                <span class="text-sm text-gray-500">${new Date(messageData.timestamp).toLocaleTimeString()}</span>
                            </div>
                            <p class="text-gray-600">${messageData.message}</p>
                        </div>
                    `;
                    chatList.appendChild(messageElement);
                });
                chatList.scrollTop = chatList.scrollHeight;
            });
        }

        function toggleDropdown() {
            var dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        function openCamera() {
            var cameraInput = document.createElement('input');
            cameraInput.setAttribute('type', 'file');
            cameraInput.setAttribute('accept', 'image/*');
            cameraInput.setAttribute('capture', 'camera');
            cameraInput.click();
        }

        function openGallery() {
            var galleryInput = document.createElement('input');
            galleryInput.setAttribute('type', 'file');
            galleryInput.setAttribute('accept', 'image/*');
            galleryInput.click();
        }

        let mediaRecorder;
        let audioChunks = [];
        let recordingInterval;
        let recordingTime = 0;

        function startRecording() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Seu navegador não suporta gravação de áudio.');
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.controls = true;

                        const chatList = document.getElementById('chat-list');
                        const messageElement = document.createElement('div');
                        messageElement.className = 'bg-white p-4 flex items-center border-b';
                        messageElement.innerHTML = `
                            <div class="ml-3 flex-1">
                                <div class="flex justify-between">
                                    <div class="flex items-center">
                                        <h2 class="text-lg font-semibold">${currentUser.displayName}</h2>
                                        <img alt="Ícone de verificado" class="ml-2 w-4 h-4" src="https://placehold.co/16x16?text=V&bg=blue&fg=white"/>
                                    </div>
                                    <span class="text-sm text-gray-500">${new Date().toLocaleTimeString()}</span>
                                </div>
                                <div class="text-gray-600">
                                    <audio controls src="${audioUrl}"></audio>
                                </div>
                            </div>
                        `;

                        chatList.appendChild(messageElement);
                        chatList.scrollTop = chatList.scrollHeight;
                        document.getElementById('microphone-button').classList.remove('hidden');
                    };

                    mediaRecorder.start();
                    showRecordingControls();
                    startRecordingTimer();
                    document.getElementById('microphone-button').classList.add('hidden');
                })
                .catch(error => {
                    console.error('Erro ao acessar o microfone:', error);
                });
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                hideRecordingControls();
                stopRecordingTimer();
            }
        }

        function showRecordingControls() {
            document.getElementById('recording-controls').classList.remove('hidden');
        }

        function hideRecordingControls() {
            document.getElementById('recording-controls').classList.add('hidden');
        }

        function startRecordingTimer() {
            recordingTime = 0;
            recordingInterval = setInterval(() => {
                recordingTime++;
                document.getElementById('recording-timer').textContent = formatTime(recordingTime);
            }, 1000);
        }

        function stopRecordingTimer() {
            clearInterval(recordingInterval);
            document.getElementById('recording-timer').textContent = '00:00';
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message === '') {
                return;
            }

            const chatRef = ref(database, 'chat');
            const newMessageRef = push(chatRef);
            set(newMessageRef, {
                userId: currentUser.uid,
                firstName: currentUser.displayName.split(' ')[0],
                lastName: currentUser.displayName.split(' ')[1] || '',
                message: message,
                timestamp: Date.now()
            });

            messageInput.value = '';
        }
    </script>
</body>
</html>
