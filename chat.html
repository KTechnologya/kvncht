        }

        }
  </style>
 </head>
 <body class="bg-gray-100">

    <div class="bg-white p-4 flex items-center border-b">

     <div class="ml-3 flex-1">

    </div>
    <div class="bg-white p-4 flex items-center border-b">
     <img alt="Imagem de perfil do contato 3" class="rounded-full" src="https://placehold.co/50x50"/>
     <div class="ml-3 flex-1">
      <div class="flex justify-between">

        <h2 class="text-lg font-semibold">

   <!-- Message Input -->
   <div class="bg-white p-4 flex items-center border-t relative">
    <button class="text-green-600 mr-4" onclick="toggleDropdown()">
     <i class="fas fa-plus text-2xl">
     </i>
    </button>
    <div class="dropdown-menu" id="dropdown-menu">
     <a href="https://ktechnologya.github.io/kvncht/perfil.html">
      <i class="fas fa-user">
      </i>
      Meu perfil
     </a>
     <a href="#" onclick="openCamera()">
      <i class="fas fa-camera">
      </i>
      Enviar foto
     </a>
     <a href="#" onclick="openGallery()">
      <i class="fas fa-images">
      </i>
      Enviar imagens
     </a>
    </div>
    <button class="text-green-600 mr-4" onclick="startRecording()">
     <i class="fas fa-microphone text-2xl">
     </i>
    </button>
    <input class="flex-1 border rounded-full px-4 py-2" id="message-input" placeholder="Digite uma mensagem..." type="text"/>
    <button class="ml-4 text-green-600" onclick="sendMessage()">
     <i class="fas fa-paper-plane text-2xl">
     </i>
    </button>
   </div>
  </div>
  <script>
   function toggleDropdown() {
        var dropdownMenu = document.getElementById('dropdown-menu');
        if (dropdownMenu.style.display === 'none' || dropdownMenu.style.display === '') {
            dropdownMenu.style.display = 'block';
        } else {
            dropdownMenu.style.display = 'none';
        }
    }

    function openCamera() {
        // This will open the camera on mobile devices
        var cameraInput = document.createElement('input');
        cameraInput.setAttribute('type', 'file');
        cameraInput.setAttribute('accept', 'image/*');
        cameraInput.setAttribute('capture', 'camera');
        cameraInput.click();
    }

    function openGallery() {
        // This will open the gallery on mobile devices
        var galleryInput = document.createElement('input');
        galleryInput.setAttribute('type', 'file');
        galleryInput.setAttribute('accept', 'image/*');
        galleryInput.click();
    }

    function startRecording() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('Seu navegador não suporta gravação de áudio.');
            return;
        }

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const mediaRecorder = new MediaRecorder(stream);
                const audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                    // Aqui você pode enviar o áudio para o servidor ou fazer o que precisar com ele
                };

                mediaRecorder.start();

                setTimeout(() => {
                    mediaRecorder.stop();
                }, 5000); // Grava por 5 segundos
            })
            .catch(error => {
                console.error('Erro ao acessar o microfone:', error);
            });
    }

    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();

        if (message === '') {
            return;
        }

        const chatList = document.getElementById('chat-list');
        const messageElement = document.createElement('div');
        messageElement.className = 'bg-white p-4 flex items-center border-b';
        messageElement.innerHTML = `
            <div class="ml-3 flex-1">
                <div class="flex justify-between">
                    <div class="flex items-center">
                        <h2 class="text-lg font-semibold">Você</h2>
                        <img alt="Ícone de verificado" class="ml-2 w-4 h-4" src="https://res.cloudinary.com/dfjdlqyjl/image/upload/v1736626740/verificar_1_qtfrdt.png"/>
                    </div>
                    <span class="text-sm text-gray-500">${new Date().toLocaleTimeString()}</span>
                </div>
                <p class="text-gray-600">${message}</p>
            </div>
        `;

        chatList.appendChild(messageElement);
        messageInput.value = '';
        chatList.scrollTop = chatList.scrollHeight;
    }
  </script>
 </body>
</html>
