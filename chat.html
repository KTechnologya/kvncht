<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Chat da Família</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
        }
        .dropdown-menu a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
        }
        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
        .dropdown-menu i {
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-green-600 text-white p-4 flex items-center justify-center">
            <h1 class="text-xl font-bold">CHAT DA FAMÍLIA</h1>
        </header>
        <!-- Chat List -->
        <div class="flex-1 overflow-y-auto" id="chat-list">
            <!-- Mensagens serão carregadas aqui -->
        </div>
        <!-- Message Input -->
        <div class="bg-white p-4 flex items-center border-t relative">
            <button class="text-green-600 mr-4" onclick="toggleDropdown()">
                <i class="fas fa-plus text-2xl"></i>
            </button>
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="https://ktechnologya.github.io/kvncht/perfil.html">
                    <i class="fas fa-user"></i>
                    Meu perfil
                </a>
                <label class="flex items-center px-4 py-2 cursor-pointer">
                    <i class="fas fa-camera"></i>
                    <span class="ml-2">Enviar foto</span>
                    <input type="file" id="file-input" accept="image/*" hidden onchange="handleFileSelect(event)" />
                </label>
            </div>
            <input class="flex-1 border rounded-full px-4 py-2" id="message-input" placeholder="Digite uma mensagem..." type="text"/>
            <button class="ml-4 text-green-600" onclick="sendMessage()">
                <i class="fas fa-paper-plane text-2xl"></i>
            </button>
        </div>
    </div>
    <script>
        // Variável simulada para testar em WebView sem Firebase
        const mockMessages = [];

        // Exibição de mensagens
        function loadChatMessages() {
            const chatList = document.getElementById('chat-list');
            chatList.innerHTML = '';
            mockMessages.forEach((message) => {
                const messageElement = document.createElement('div');
                messageElement.className = 'bg-white p-4 flex items-center border-b';
                messageElement.innerHTML = `
                    <div class="ml-3 flex-1">
                        <h2 class="text-lg font-semibold">${message.name}</h2>
                        <p class="text-gray-600">${message.text}</p>
                    </div>
                `;
                chatList.appendChild(messageElement);
            });
            chatList.scrollTop = chatList.scrollHeight;
        }

        // Enviar mensagem
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (!message) {
                alert("Digite uma mensagem!");
                return;
            }

            // Simular envio em WebView
            mockMessages.push({ name: "Usuário", text: message });
            messageInput.value = '';
            loadChatMessages();
        }

        // Selecionar arquivo
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                alert(`Arquivo "${file.name}" selecionado!`);
                // Implementar envio do arquivo para o servidor, se necessário
            }
        }

        // Mostrar/Esconder Dropdown
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Carregar mensagens ao iniciar
        loadChatMessages();

        // Tornar funções disponíveis globalmente
        window.sendMessage = sendMessage;
        window.toggleDropdown = toggleDropdown;
        window.handleFileSelect = handleFileSelect;
    </script>
</body>
</html>
