<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Chat da Família
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        @media (min-width: 640px) {
            body {
                display: none;
            }
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
        }
        .dropdown-menu a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
        }
        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
        .dropdown-menu i {
            margin-right: 10px;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="flex flex-col h-screen">
   <!-- Header -->
   <header class="bg-green-600 text-white p-4 flex items-center justify-center">
    <h1 class="text-xl font-bold">
     CHAT DA FAMÍLIA
    </h1>
   </header>
   <!-- Chat List -->
   <div class="flex-1 overflow-y-auto">
    <div class="bg-white p-4 flex items-center border-b">
     <img alt="Imagem de perfil do contato 1" class="rounded-full" src="https://placehold.co/50x50"/>
     <div class="ml-3 flex-1">
      <div class="flex justify-between">
       <h2 class="text-lg font-semibold">
        Mãe
       </h2>
       <span class="text-sm text-gray-500">
        12:45
       </span>
      </div>
      <p class="text-gray-600">
       Oi, família! Como estão todos?
      </p>
     </div>
    </div>
    <div class="bg-white p-4 flex items-center border-b">
     <img alt="Imagem de perfil do contato 2" class="rounded-full" src="https://placehold.co/50x50"/>
     <div class="ml-3 flex-1">
      <div class="flex justify-between">
       <h2 class="text-lg font-semibold">
        Pai
       </h2>
       <span class="text-sm text-gray-500">
        11:30
       </span>
      </div>
      <p class="text-gray-600">
       Tudo bem por aqui!
      </p>
     </div>
    </div>
    <div class="bg-white p-4 flex items-center border-b">
     <img alt="Imagem de perfil do contato 3" class="rounded-full" src="https://placehold.co/50x50"/>
     <div class="ml-3 flex-1">
      <div class="flex justify-between">
       <h2 class="text-lg font-semibold">
        Irmã
       </h2>
       <span class="text-sm text-gray-500">
        Ontem
       </span>
      </div>
      <p class="text-gray-600">
       Oi, pessoal! Saudades de todos!
      </p>
     </div>
    </div>
    <div class="bg-white p-4 flex items-center border-b">
     <img alt="Imagem de perfil do contato 4" class="rounded-full" src="https://placehold.co/50x50"/>
     <div class="ml-3 flex-1">
      <div class="flex justify-between">
       <h2 class="text-lg font-semibold">
        Tio
       </h2>
       <span class="text-sm text-gray-500">
        Ontem
       </span>
      </div>
      <p class="text-gray-600">
       Vamos marcar um churrasco?
      </p>
     </div>
    </div>
    <div class="bg-white p-4 flex items-center border-b">
     <img alt="Imagem de perfil do contato 5" class="rounded-full" src="https://placehold.co/50x50"/>
     <div class="ml-3 flex-1">
      <div class="flex justify-between">
       <h2 class="text-lg font-semibold">
        Primo
       </h2>
       <span class="text-sm text-gray-500">
        2 dias atrás
       </span>
      </div>
      <p class="text-gray-600">
       Estou dentro!
      </p>
     </div>
    </div>
   </div>
   <!-- Message Input -->
   <div class="bg-white p-4 flex items-center border-t relative">
    <button class="text-green-600 mr-4" onclick="toggleDropdown()">
     <i class="fas fa-plus text-2xl">
     </i>
    </button>
    <div class="dropdown-menu" id="dropdown-menu">
     <a href="#">
      <i class="fas fa-user">
      </i>
      Meu perfil
     </a>
     <a href="#">
      <i class="fas fa-camera">
      </i>
      Enviar foto
     </a>
     <a href="#">
      <i class="fas fa-images">
      </i>
      Enviar imagens
     </a>
    </div>
    <button class="text-green-600 mr-4">
     <i class="fas fa-microphone text-2xl">
     </i>
    </button>
    <input class="flex-1 border rounded-full px-4 py-2" placeholder="Digite uma mensagem..." type="text"/>
    <button class="ml-4 text-green-600">
     <i class="fas fa-paper-plane text-2xl">
     </i>
    </button>
   </div>
  </div>
  <script>
   function toggleDropdown() {
        var dropdownMenu = document.getElementById('dropdown-menu');
        if (dropdownMenu.style.display === 'none' || dropdownMenu.style.display === '') {
            dropdownMenu.style.display = 'block';
        } else {
            dropdownMenu.style.display = 'none';
        }
    }
  </script>
 </body>
</html>
